<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Maze Mayhem</title>
</head>

<body>
	<div class="header">
        <div class="title">
            <h1>Maze Mayhem</h1>
        </div>

        <div class="instructions">
            <p>Stewie got seperated from Brian. To reunite them, guide Stewie through the maze!</p>
    	</div>
	</div>

	<div id="page">
		<div id="Message-Container">
			<div id="message">
				<h1>You did it!</h1>
				<p>You reunited them!</p>
				<img src="together.svg">
				<p id="moves"></p>
				<input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Yay!" />
			</div>
		</div>

		<div id="menu">
			<div class="custom-select">
				<select id="diffSelect">
					<option value="10">Easy</option>
					<option value="15">Medium</option>
					<option value="25">Hard</option>
					<option value="38">Extreme</option>
				</select>
			</div>
			<input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
		</div>
		<div id="view">
			<div id="mazeContainer">
				<canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
